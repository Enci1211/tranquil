<!DOCTYPE html>
<html>
  <head>
    <title>Pay Form</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }
      form {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid black; /* Set input box border to black */
        border-radius: 3px;
        margin-bottom: 15px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: red; /* Set submit button background color to red */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #9f1c1c; /* Darken the hover background color */
      }
    </style>
  </head>
  <body>
    <h1>You need to pay ${{total_price}}</h1>
    <form action="{{url_for('customer.pay')}}" method="POST">
      <input type="hidden" , name="check_in_date" , value="{{check_in_date}}" />
      <input
        type="hidden"
        ,
        name="check_out_date"
        ,
        value="{{check_out_date}}"
      />
      <input type="hidden" , name="room_type" , value="{{room_type}}" />
      <input
        type="hidden"
        ,
        name="reservation_id"
        ,
        value="{{reservation_id}}"
      />
      <input type="hidden" , name="total_price" , value="{{total_price}}" />
      <input type="hidden" , name="special_needs" , value="{{special_needs}}" />
      <input
        type="hidden"
        ,
        name="total_room_charge"
        ,
        value="{{total_room_charge}}"
      />
      <input
        type="hidden"
        ,
        name="selected_services"
        ,
        value="{{selected_services}}"
      />
      <label for="cardname">Name on Card:</label>
      <input
        type="text"
        id="cardname"
        name="cardname"
        required
        placeholder="Name on card"
      />
      <label for="cardnumber">Card Number:</label>
      <input
        type="text"
        id="cardnumber"
        name="cardnumber"
        pattern="[0-9]{16}"
        maxlength="16"
        required
        placeholder="Enter your 16-digit card number"
      />
      <label for="expmonth">Expiration Month:</label>
      <select id="expmonth" name="expmonth" required>
        <option value="">Select Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <label for="expyear">Expiration Year:</label>
      <input
        type="text"
        id="expyear"
        name="expyear"
        pattern="[0-9]{4}"
        maxlength="4"
        placeholder="2023"
      />
      <label for="cvv">CVV:</label>
      <input
        type="text"
        id="cvv"
        name="cvv"
        pattern="[0-9]{3}"
        maxlength="3"
        required
        placeholder="Enter your 3-digit card number"
      />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
